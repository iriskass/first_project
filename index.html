<html>
	<head>
		<title>Irishkin training</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="registration">
			My registration page
		</div>
		<form>
			<div class="items">
			
				<div>
					First name:
					<input type="text" name="name" style="margin: 12px 20px 20px 12px; color: #08088a; background-color: #e0f8f7;" placeholder="enter your name">
				</div>
				<div>
					Last name:
					<input type="text" name="surname" style="margin: 12px 20px 20px 12px; color: #08088a; background-color: #e0f8f7;" placeholder="enter your surname">
				</div>
				<div>
					Password:
					<input type="password" name="pwd" style="margin: 12px 20px 20px 12px; color: #08088a; background-color: #e0f8f7;" placeholder="create a password">
				</div>
				<div>
					Re-Type password:
					<input type="password" name="pwd2" style="margin: 12px 20px 20px 12px; color: #08088a; background-color: #e0f8f7;" placeholder="repeat password">
				</div>
				<div>
					SEX
				</div>
				<div>
					<input type="radio" name="sex" value="Male">
					Male
				</div>
				<div>
					<input type="radio" name="sex" value="Female">
					Female
				</div>
			</div>
			<div class="adition">
					Additional Information
			</div>
			<div class="put">
					<input type="checkbox" name="put_mail_list">
					Put me on mail list
			</div>
			<div>
					<input type="submit" value="Reset" style="margin: 12px 20px 20px 12px">
			</div>
		</form>
	</body>
</html>
